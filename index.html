<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo3.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <title>Coinley Payment</title>

    <!-- ✅ INSTANT LOADING SCREEN: Shows immediately, removed by React when ready -->
    <style>
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f3e7ff 0%, #e0f2fe 100%);
        z-index: 9999;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      #initial-loader .loader-content {
        text-align: center;
        padding: 2rem;
      }

      #initial-loader .spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(124, 58, 237, 0.1);
        border-top-color: #7c3aed;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #initial-loader h2 {
        color: #374151;
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 0.5rem;
      }

      #initial-loader p {
        color: #6b7280;
        font-size: 0.875rem;
        margin: 0;
      }

      #initial-loader .subtext {
        color: #9ca3af;
        font-size: 0.75rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- ✅ INSTANT LOADER: Visible immediately while React loads -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="spinner"></div>
        <h2>Coinley Pay</h2>
        <p>Connecting to wallet...</p>
        <p class="subtext">Please wait while we initialize your payment</p>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- ✅ Remove loader once React is ready -->
    <script>
      // Remove initial loader when React mounts
      setTimeout(() => {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => loader.remove(), 300);
        }
      }, 100); // Small delay to ensure React has started
    </script>
  </body>
</html>
